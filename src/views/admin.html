<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - WA Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }
        
        th {
            background: #f8f9fa;
            color: #333;
            font-weight: 600;
        }
        
        .btn-delete {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 6px 12px;
            font-size: 12px;
        }
        
        .btn-change-password {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 6px 12px;
            font-size: 12px;
            margin-right: 5px;
        }
        
        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge.admin {
            background: #ffd700;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Admin Panel</h1>
            <p class="subtitle">WhatsApp Gateway User Management</p>
        </div>
        
        <div class="card">
            <h2>‚ûï Create New User</h2>
            <div id="createMessage"></div>
            <form id="createUserForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required minlength="3">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="4">
                </div>
                <div class="form-group">
                    <label for="session_name">Session Name (Optional)</label>
                    <input type="text" id="session_name" name="session_name" placeholder="e.g., whatsapp-session">
                </div>
                <div class="form-group">
                    <label for="callback_url">Callback URL (Optional)</label>
                    <input type="url" id="callback_url" name="callback_url" placeholder="https://your-domain.com/webhook">
                </div>
                <button type="submit">Create User</button>
            </form>
        </div>
        
        <div class="card">
            <h2>üë• Users</h2>
            <div id="usersMessage"></div>
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Session Name</th>
                        <th>Callback URL</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <tr>
                        <td colspan="6" style="text-align: center;">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        const authHeader = 'Basic ' + btoa(prompt('Username:') + ':' + prompt('Password:'));
        
        function showMessage(elementId, message, type) {
            const el = document.getElementById(elementId);
            el.innerHTML = '<div class="message ' + type + '">' + message + '</div>';
            setTimeout(() => {
                el.innerHTML = '';
            }, 5000);
        }
        
        async function loadUsers() {
            try {
                const response = await fetch('/admin/users', {
                    headers: {
                        'Authorization': authHeader
                    }
                });
                
                const data = await response.json();
                const tbody = document.getElementById('usersTableBody');
                
                if (data.data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align: center;">No users found</td></tr>';
                    return;
                }
                
                tbody.innerHTML = data.data.map(user => {
                    const isAdmin = user.is_admin === 1;
                    return `
                        <tr>
                            <td>${user.id}</td>
                            <td>
                                ${user.username}
                                ${isAdmin ? '<span class="badge admin">ADMIN</span>' : ''}
                            </td>
                            <td>
                                ${!isAdmin ? (user.session_name || '<em>Not set</em>') : '-'}
                            </td>
                            <td>
                                ${!isAdmin ? (user.callback_url ? `<a href="${user.callback_url}" target="_blank" style="color: #667eea; text-decoration: none;">View</a>` : '<em>Not set</em>') : '-'}
                            </td>
                            <td>${new Date(user.created_at).toLocaleString()}</td>
                            <td>
                                ${!isAdmin ? `
                                    <button class="btn-change-password" onclick="changePassword(${user.id}, '${user.username}')">Change Password</button>
                                    <button class="btn-change-password" onclick="configureSession(${user.id}, '${user.username}', '${user.session_name || ''}', '${user.callback_url || ''}')">Configure Session</button>
                                    <button class="btn-delete" onclick="deleteUser(${user.id}, '${user.username}')">Delete</button>
                                ` : '-'}
                            </td>
                        </tr>
                    `;
                }).join('');
            } catch (error) {
                showMessage('usersMessage', 'Failed to load users: ' + error.message, 'error');
            }
        }
        
        document.getElementById('createUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };
            
            try {
                const response = await fetch('/admin/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': authHeader
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Now configure session if provided
                    const sessionName = formData.get('session_name');
                    const callbackUrl = formData.get('callback_url');
                    
                    if (sessionName || callbackUrl) {
                        const sessionConfig = {};
                        if (sessionName) sessionConfig.session_name = sessionName;
                        if (callbackUrl) sessionConfig.callback_url = callbackUrl;
                        
                        await fetch('/admin/users/' + result.data.id + '/session-config', {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': authHeader
                            },
                            body: JSON.stringify(sessionConfig)
                        });
                    }
                    
                    showMessage('createMessage', 'User created successfully!', 'success');
                    e.target.reset();
                    loadUsers();
                } else {
                    showMessage('createMessage', result.message || 'Failed to create user', 'error');
                }
            } catch (error) {
                showMessage('createMessage', 'Error: ' + error.message, 'error');
            }
        });
        
        async function deleteUser(id, username) {
            if (!confirm('Are you sure you want to delete user "' + username + '"?')) {
                return;
            }
            
            try {
                const response = await fetch('/admin/users/' + id, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': authHeader
                    }
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('usersMessage', 'User deleted successfully!', 'success');
                    loadUsers();
                } else {
                    showMessage('usersMessage', result.message || 'Failed to delete user', 'error');
                }
            } catch (error) {
                showMessage('usersMessage', 'Error: ' + error.message, 'error');
            }
        }
        
        async function changePassword(id, username) {
            const newPassword = prompt('Enter new password for "' + username + '":');
            if (!newPassword || newPassword.length < 4) {
                alert('Password must be at least 4 characters long');
                return;
            }
            
            try {
                const response = await fetch('/admin/users/' + id + '/password', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': authHeader
                    },
                    body: JSON.stringify({ password: newPassword })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('usersMessage', 'Password updated successfully!', 'success');
                } else {
                    showMessage('usersMessage', result.message || 'Failed to update password', 'error');
                }
            } catch (error) {
                showMessage('usersMessage', 'Error: ' + error.message, 'error');
            }
        }
        
        async function configureSession(id, username, currentSessionName, currentCallbackUrl) {
            const newSessionName = prompt('Enter session name for "' + username + '":', currentSessionName);
            if (newSessionName === null) return;
            
            const newCallbackUrl = prompt('Enter callback URL for "' + username + '" (leave empty to remove):', currentCallbackUrl);
            if (newCallbackUrl === null) return;
            
            try {
                const config = {};
                if (newSessionName !== currentSessionName) config.session_name = newSessionName;
                if (newCallbackUrl !== currentCallbackUrl) config.callback_url = newCallbackUrl || null;
                
                const response = await fetch('/admin/users/' + id + '/session-config', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': authHeader
                    },
                    body: JSON.stringify(config)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('usersMessage', 'Session configuration updated successfully!', 'success');
                    loadUsers();
                } else {
                    showMessage('usersMessage', result.message || 'Failed to update session configuration', 'error');
                }
            } catch (error) {
                showMessage('usersMessage', 'Error: ' + error.message, 'error');
            }
        }
        
        // Load users on page load
        loadUsers();
    </script>
</body>
</html>
